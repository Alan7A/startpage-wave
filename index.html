<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script
      src="https://kit.fontawesome.com/f00c14539b.js"
      crossorigin="anonymous"
    ></script>
    <title>Startpage Alan</title>
  </head>

  <body>
    <div class="container">
      <div id="mode-toggle" class="mode-toggle">personal</div>
      <div id="time" class="time"></div>

      <form
        method="GET"
        action="https://www.google.com/search"
        autocomplete="off"
      >
        <input name="as_q" class="search-field" />
        <button type="submit" class="search-submit" value="">
          <img src="./google1.svg" alt="" />
        </button>
      </form>

      <div class="box">
        <div class="box-container">
          <div class="heading">Entertainment</div>
          <a href="https://www.youtube.com/?gl=DE">
            <div class="link" tabindex="1">Youtube</div>
          </a>
          <a href="https://twitter.com/home/">
            <div class="link" tabindex="5">Twitter</div>
          </a>
          <a href="https://www.twitch.tv/">
            <div class="link" tabindex="2">Twitch</div>
          </a>
          <a href="https://www.reddit.com/">
            <div class="link" tabindex="3">Reddit</div>
          </a>
        </div>
        <div class="box-container">
          <div class="heading">Work</div>
          <a href="https://medtrainer.atlassian.net/jira/your-work">
            <div class="link" tabindex="6">Jira</div>
          </a>
          <a href="https://mail.google.com/mail/u/0/#inbox">
            <div class="link" tabindex="7">Gmail 1</div>
          </a>
          <a href="https://mail.google.com/mail/u/1/#inbox">
            <div class="link" tabindex="7">Gmail 2</div>
          </a>
          <a href="https://mail.google.com/mail/u/2/#inbox">
            <div class="link" tabindex="8">Gmail MedTrainer</div>
          </a>
        </div>
        <div class="box-container">
          <div class="heading">Messaging</div>
          <a href="https://web.whatsapp.com/">
            <div class="link" tabindex="11">Whatsapp</div>
          </a>
          <a href="https://webk.telegram.org/">
            <div class="link" tabindex="12">Telegram</div>
          </a>
          <a href="https://discord.com/channels/@me">
            <div class="link" tabindex="13">Discord</div>
          </a>
          <a href="https://open.spotify.com/">
            <div class="link" tabindex="14">Spotify</div>
          </a>
        </div>
        <div class="box-container">
          <div class="heading">Other</div>
          <a href="https://github.com/">
            <div class="link" tabindex="15">Github</div>
          </a>
          <a href="https://chatgpt.com/">
            <div class="link" tabindex="15">ChatGPT</div>
          </a>
          <a href="https://claude.ai/new">
            <div class="link" tabindex="15">Claude</div>
          </a>
          <a href="https://www.notion.so/">
            <div class="link" tabindex="9">Notion</div>
          </a>
          <a href="https://keep.google.com/u/0/">
            <div class="link" tabindex="10">Google Keep</div>
          </a>
        </div>
      </div>
    </div>

    <div class="wave-container">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
