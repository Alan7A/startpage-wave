 <html>
 <head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<script src="https://kit.fontawesome.com/f00c14539b.js" crossorigin="anonymous"></script>
	<title>Startpage Alan</title>
 </head>
 <body>
	<div class="container">
		<div id="time" class="time"></div>
		
		<form method="GET" action="https://www.google.com/search" autocomplete="off">
			<input name="as_q" class="search-field" >
			<button type="submit" class="search-submit" value="" ><img src="/google1.svg" alt=""></button>
		</form>
		
		<div class="box">
			<div class="box-container">
				<div class="heading">Entertainment</div>
				<a href="https://www.youtube.com/?gl=DE" >
					<div class="link" tabindex="1">Youtube</div>
				</a>
				<a href="https://www.twitch.tv/" >
					<div class="link" tabindex="3">Twitch</div>
				</a>
				<a href="https://www.reddit.com/" >
					<div class="link" tabindex="2">Reddit</div>
				</a>
				<a href="https://www.netflix.com/de/" >
					<div class="link" tabindex="2">Netflix</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading">Study</div>
				<a href="https://classroom.google.com/u/1/h" >
					<div class="link" tabindex="5">Classroom</div>
				</a>
				<a href="https://mail.google.com/mail/u/1/#inbox"  >
					<div class="link" tabindex="6">Gmail</div>
				</a>
				<a href="https://keep.google.com/u/0/" >
					<div class="link" tabindex="7">Google Keep</div>
				</a>
				<a href="https://drive.google.com" >
					<div class="link" tabindex="8">Google Drive</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading">Messaging</div>
				<a href="https://web.whatsapp.com/" >
					<div class="link" tabindex="9">Whatsapp</div>
				</a>
				<a href="https://web.telegram.org/#/im" >
					<div class="link" tabindex="10">Telegram</div>
				</a>
				<a href="https://discord.com/channels/@me" >
					<div class="link" tabindex="11">Discord</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading" >Other</div>
				<a href="https://translate.google.com/" >
					<div class="link" tabindex="13">Google Translate</div>
				</a>
				<a href="https://www.gamesfull.org/" >
					<div class="link" tabindex="14">Gamesfull</div>
				</a>
			</div>
		</div>
	</div>
	
	
	<div class="wave-container">
		<div class="wave wave1"></div>
		<div class="wave wave2"></div>
		<div class="wave wave3"></div>
		<div class="wave wave4"></div>
	</div>
	
	<script src="script.js"></script>
	
 </body>
 </html>
